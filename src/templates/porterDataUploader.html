<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV/XLSX Files</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            pointer-events: auto;
        }

        .container {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 400px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 22px;
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 6px;
            text-align: left;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #333;
            border-radius: 6px;
            background: #2a2a2a;
            color: #fff;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            transform: scale(1.05);
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        /* Loading Indicator */
        #loading {
            display: none;
            text-align: center;
            font-size: 16px;
            margin-top: 15px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #ff4b2b;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Response Message */
        #response-message {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Upload CSV/XLSX Files</h2>
        
        <form id="upload-form" enctype="multipart/form-data">
            <label for="order_data">Select Order Data File:</label>
            <input type="file" id="order_data" name="order_data" accept=".csv, .xlsx" required>

            <label for="driver_data">Select Driver Data File:</label>
            <input type="file" id="driver_data" name="driver_data" accept=".csv, .xlsx" required>

            <button type="submit" id="submit-btn">Upload</button>
        </form>

        <!-- Loading Indicator -->
        <div id="loading">
            <span class="spinner"></span> Uploading Data to Database...
        </div>

        <!-- Response Message -->
        <div id="response-message"></div>
    </div>

    <script src="/static/porterDataUploader.js"></script>

</body>
</html>
